name: Hotel-Plan-Test-Workflow

run-name: HP ${{ github.event.inputs.scope || github.event.client_payload.scope || inputs.scope }} Test Run Build ${{github.run_number}} - ${{ github.event.inputs.environment || github.event.client_payload.environment || inputs.environment }}

on:
  workflow_call:
    inputs:
      logLevel:
        description: 'Log Level'
        required: true
        type: string
      environment:
        description: 'Environment'
        required: true
        type: string
      scope:
        description: 'Test Scope'
        required: true
        type: string

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log Level'
        required: true
        default: 'INFO'
        type: choice
        options:
        - INFO
        - DEBUG
        - TRACE
      environment:
        description: 'Environment'
        required: true
        default: 'qa'
        type: choice
        options:
        - qa
        - stg
      scope:
        description: 'Test Scope'
        required: true
        default: 'Components'
        type: choice
        options:
        - Search Migration
        - Migration
        - Components
        - Search

  repository_dispatch:
    types: [deploy]

jobs:
  HP_Test_Run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Set environment variable
      run: echo "ENV=${{ github.event.inputs.environment || github.event.client_payload.environment || inputs.environment }}" >> $GITHUB_ENV

    - name: Run Playwright tests
      env:
        ECMS_USERNAME: ${{ secrets.ECMS_USERNAME_QA }}
        ECMS_PASSWORD: ${{ secrets.ECMS_PASSWORD_QA }}
        PCMS_USERNAME: ${{ secrets.PCMS_USERNAME_QA }}
        PCMS_PASSWORD: ${{ secrets.PCMS_PASSWORD_QA }}
      run: |  

        if [ "${{ github.event.inputs.scope || github.event.client_payload.scope || inputs.scope }}" == "Search Migration" ]; then
          npx playwright test tests/e2e_tests/inw_migration_tests/search/ --project=Chromium --project=Mobile_Safari
        elif [ "${{ github.event.inputs.scope || github.event.client_payload.scope || inputs.scope }}" == "Migration" ]; then
          npx playwright test tests/e2e_tests/inw_migration_tests/ --project=Chromium --project=Mobile_Safari
        elif [ "${{ github.event.inputs.scope || github.event.client_payload.scope || inputs.scope }}" == "Components" ]; then
          npx playwright test tests/e2e_tests/inw_tests/components/ --project=Chromium --project=Mobile_Safari
        elif [ "${{ github.event.inputs.scope || github.event.client_payload.scope || inputs.scope }}" == "Search" ]; then
          npx playwright test tests/e2e_tests/inw_tests/search/ --project=Chromium --project=Mobile_Safari
        else
          echo "No matching scope found. Please check the input."
          exit 1
        fi

    - name: Generate Allure Report
      if: ${{ !cancelled() }}
      run: |
        npx allure generate allure-results --clean -o allure-report

    - name: Test Report Generation
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: HP_${{ github.event.inputs.scope || github.event.client_payload.scope || inputs.scope }}_Test_Results_${{github.run_number}} - ${{ github.event.inputs.environment || github.event.client_payload.environment || inputs.environment }}
        path: |
          test-results/*
          allure-report/*